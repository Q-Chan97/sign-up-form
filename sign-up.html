<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Sign Up Form</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div id="page-container">
        <div class="left-page-content">
            <div class="icon-container">
                <img id="icon-holder" src="ninja_hashiru.png" alt="ninja">
                <p>ODIN</p>
            </div>
            <div class="image-credit">
                <p>Photo by <a href="https://unsplash.com/@_______life_">Syohei Inoue</a> on <a href="https://unsplash.com/">Upsplash</a>.</p>
            </div>
            <div class="image-container">
                <img src="/side-photo.jpg">
            </div>
        </div>
        <div class="right-page-content">
            <div class="content-header">
                <p>This is where all the excitement begins. A single journey begins with a single step and <em>your </em> time has arrived. Come now. Into the arms of truth.</p>
                <p><br>Sign up and buy a Hetap! Come on, you know you wanna.</p>
            </div>
            <div class="content-middle">
                <p>Sign Up Here</p>
                <form>
                    <div class="form-holder">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="fist-name" placeholder="John" required>
                    </div>

                    <div class="form-holder">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
                    </div>

                    <div class="form-holder">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>
                    </div>

                    <div class="form-holder">
                        <label for="phone">Phone Number (optional)</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-holder">
                        <label for="user-pswd">Create Password</label>
                        <input type="text" id="user-pswd" name="user-pswd" required>
                    </div>

                    <div class="form-holder">
                        <label for="pswd-confirm">Confirm Password</label>
                        <input type="text" id="pswd-confirm" name="pswd-confirm" required>
                    </div>
                </form>
            </div>
            <div class="content-end">
                <p>content</p>
            </div>
        </div>
    </div>
</body>
</html>
